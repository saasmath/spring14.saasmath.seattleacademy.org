
<!DOCTYPE html>

<html>
    <head>
        <title>Day69</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>
            function onetomill(n) {
                counter = 0;
                for (var i = 1; i <= n; i++) {
                    if (i%3===0 || i%7===0 || i%11===0 || i%17===0) {
                        //console.log(counter);
                        counter = counter + i; 
                       
                    }
                    
                }
                return counter;
            }

            total = onetomill(1000000);
            console.log(total);
        </script>
    </head>
    <body>
        <div>Sum 1 to million</div>
    </body>
</html>
