<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(130,50);
                ctx.lineTo(50,50);
                ctx.lineTo(50,120);
                ctx.lineTo(130,120);
                ctx.lineTo(130,190);
                ctx.lineTo(50,190);
                
                ctx.moveTo(200,50);
                ctx.lineTo(200,190);
                
                ctx.moveTo(170,90);
                ctx.lineTo(230,90);
               
                ctx.moveTo(300,190);
                ctx.lineTo(260,190);
                ctx.lineTo(260,130);
                ctx.lineTo(300,130);
                ctx.lineTo(300,160);
                ctx.lineTo(260,160);
                
                ctx.moveTo(320,50);
                ctx.lineTo(320,190);
                
                ctx.moveTo(340,50);
                ctx.lineTo(340,190);
                
                ctx.moveTo(380,130);
                ctx.lineTo(380,190);
                ctx.lineTo(440,190);
                
                ctx.moveTo(380,130);
                ctx.lineTo(420,130);
                ctx.lineTo(420,190);
                
                ctx.stroke();
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
