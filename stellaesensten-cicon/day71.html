<!DOCTYPE html>

<html>
    <head>
        <title>Day 71</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>

            function divideby3(n)
            {
                //source:  http://stackoverflow.com/questions/11966520/how-to-find-prime-numbers
                counter=0;
                
                for (var i = 1; i <= n; i++)
                {
                    if (i % 3 === 0)
                        counter=counter+1;
                    if (i % 5 === 0)
                        counter=counter+1
                }
                return counter;
            }
            
            largest = divideby3(1000);
            console.log(largest);
            
            
        </script>

    </head>
    <body>
        <div>how many numbers from one to a thousand are divisible by 3 and 5</div>
    </body>
</html>
