<!DOCTYPE html>
<html>
    <head>
        <title>Day 35</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <style>
            #background {
                width:800px;
                height: 450px;
                background-color: lightblue;
                background-image: url("large.jpg");
            }
 
            #score{
                position: absolute;
                left: 300px;
                top: 40px;
                font-size: 30px;
            }
 
            #bird {
                width: 36px;
                height: 28px;
                position: absolute;
                left: 300px;
                top: 200px;
                background-image: url("flap.jpg");
            }
 
            #topPipe {
                width: 145px;
                height: 136px;
                position: absolute;
                left: 600px;
                top: 10px;
                background-color: transparent;
                background-image: url("piped.jpg");
 
            }
 
            #bottomPipe {
                width: 140px;
                height: 200px;
                position: absolute;
                left: 600px;
                top: 260px;
                background-color: transparent;
                background-image: url("pipe.jpg");
            }
            
            #start {
                width: 95px;
                height: 32px;
               background-image: url("start.jpg");
             
            }
             #point {
                width: 99px;
                height: 34px;
               background-image: url("score.jpg");
             
            }
             
             #logo {
                width: 249px;
                height: 62px;
               background-image: url("logo.jpg");
             
            }
 
        </style>
        <script>
 
            $(document).ready(function() {
                function checkCollision() {
 
                    birdPosition = $("#bird").position();
                    //If we hit the ground, return true
                    if (birdPosition.top >= 400)
                        return 1;
 
                    pipeClass = ".pipes" + $("#score").text();
                    pipePosition = $(pipeClass).position();
                    //If we are more than 50 from the pipe, return false
                    if (pipePosition.left - birdPosition.left > 35)
                        return 0;
 
                    //Increase the score by one if we pass the pipe.
                    if (pipePosition.left - birdPosition.left < -50){
                        $("#score").text($("#score").text()*1+1);
                        return 0;
                    }
 
                    pipesHeight = $(pipeClass).height();
                    pipesCenter = pipePosition.top + pipesHeight + 50;
                    birdFromCenter = Math.abs(birdPosition.top - pipesCenter);
                    //if we are more than 50 from the center of the pipes, return true
                    if (birdFromCenter > 50)
                        return 1;
                    //otherwise, return false
                    return 0;
 
                }
 
                function gameOver() {
                    console.log(timerID);
                    clearInterval(timerID);
                    alert("Game over, Try again.");
                }
 
                function takeStep() {
                    if (checkCollision()) {
                        gameOver();
                    }
 
                }
 
                $("body").keydown(function(event) {
                    console.log(event.which);
 
                    if (event.which === 38) //up-arrow
                    {
                        $("#bird").stop(true).
                                animate({top: '-=50px'}, 200).
                                animate({top: '400px'}, 2000)
                                ;
                    }
                });
 
                $("#start").click(function() {
 
                    timerID = setInterval(takeStep, 100);
                    $("#topPipe, #bottomPipe").stop(true).
                            animate({left: '-50px'}, 10000)
                            ;
                });
 
            }); //end document ready
 
        </script>
    </head>
    <body>
 
        <div id="background">
            <div id="bird"></div>
            <div id="topPipe" class="pipes0"></div>
            <div id="bottomPipe"></div>
            <button id="start"></button>
            <button id="point"></button>
            <div id="logo"></div>
                  
 
            <div id="score">0</div>
        </div>
        <div id="debug"></div>
    </body>
</html>
