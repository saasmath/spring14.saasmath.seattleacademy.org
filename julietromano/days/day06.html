<html>
    <head>
        <title>Pictures of Juliet!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>
            h3 {background-color:pink;}
            h3 {color: whitesmoke}
            #mainpoint {font-size: 80px;}
            .myclass {color:pink;}
            body {background-color: powderblue;}
        </style>
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <h3><strong><em>Pictures of Juliet</em></strong></h3>
            <ul>
                <li>Customize the modal dialog below</li>
                <li>Change the carousel to your own pictures on your web pages</li>
                <li>Read the bootsrap documentation and make more customizations</li>
                <li>Explore other bootstrap features</li>
 
            </ul>
 
            <!-- Button trigger modal -->
            <div>  
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    More Pictures
                </button>
                <!-- Standard button -->
<button type="button" class="btn btn-default">Puppies</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">More Puppies</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">Even More Puppies</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">Woah! So Many Puppies</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Can't Handle this many!</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">Ahh!</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">...hello...</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">More Pictures...</h4>
                        </div>
                        <div class="modal-body">
                            Hello! These are my pictures.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Ah gawd. Shut up!</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
 
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -- Add one of these for each slide. -->
                <ol class="carousel-indicators"> 
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
 
                <!-- Wrapper for slides  Change the slides here. -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="daycorgi.jpg" alt="..." class="img-circle">
                        <div class="carousel-caption">Corgi Flop</div>
                    </div>
                    <div class="item">
                        <img src="snow.jpg" alt="..." class="img-circle">
                        <div class="carousel-caption">Snow</div>
                    </div>
                    <div class="item">
                        <img src="day05.jpg" alt="..." class="img-circle">
                        <div class="carousel-caption">Puppy</div>
                    </div>
 
                </div>
 
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>      
 
 
        </div> <!-- /.container -->
    </body>
</html>
