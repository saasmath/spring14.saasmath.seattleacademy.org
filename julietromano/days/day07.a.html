<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Best Place Game Ever!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>
            h4 {background-color:white;}
            #mainpoint {font-size: 20px;}
            .description {color:lightsalmon;background-color: white}
            body {background-color: lightcyan;}
        </style>
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script></head>
 
    <body>
             <div class="row">
                <div class="col-xs-3">
                    <h4>Question</h4>
                    <p class="description"> 3/5 </p>
                </div>
                <div class="col-xs-3 col-xs-offset-1">
                    <h4>Timer</h4>
                    <p class="description">5 minutes </p>

             </div>
      
            <div class="row text-center">
                <img src="daycorgi.jpg" alt="..." class="img-circle">

                <button type="button" class="btn btn-info">Horse</button>
                
                <div class="row text-center">
                <button type="button" class="btn btn-info">Flying Squirrel</button>
                
                <div class="row text-center">
                <button type="button" class="btn btn-info">Corgi</button>
                
                <div class="row text-center">
                <button type="button" class="btn btn-info">Fish</button>
            </div>
