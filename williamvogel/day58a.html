<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="400"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 80, 61);
      };
      imageObj.src = 'http://img2.wikia.nocookie.net/__cb20130717035940/plantsvszombies/images/7/75/Bonk_Choy2.png';
    </script>
  </body>
</html>
