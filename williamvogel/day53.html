<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(20, 20);
                ctx.lineTo(50, 90);
                ctx.lineTo(70, 60);
                ctx.lineTo(90, 90);
                ctx.lineTo(120, 20);
                ctx.moveTo(140, 50);
                ctx.lineTo(140, 90);
                ctx.moveTo(180, 20);
                ctx.lineTo(180, 90);
                ctx.moveTo(220, 20);
                ctx.lineTo(220, 90);
                ctx.moveTo(140, 30);
                ctx.lineTo(140, 40);
                ctx.moveTo(260, 50);
                ctx.lineTo(260, 90);
                ctx.moveTo(260, 30);
                ctx.lineTo(260, 40);
                ctx.moveTo(300, 20);
                ctx.lineTo(340, 20);
                ctx.moveTo(300, 20);
                ctx.lineTo(300, 60);
                ctx.moveTo(300, 60);
                ctx.lineTo(320, 60);
                ctx.moveTo(300, 60);
                ctx.lineTo(300, 90);
                ctx.moveTo(300, 90);
                ctx.lineTo(340, 90);
             ctx.stroke();
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
