
<!DOCTYPE html>
<html>
    <head>
        <title>Day 59 | turning balls</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #stage {
                border: solid;
            }
           // #remainingballs{
                
            
        </style>
        <script>
            $(document).ready(function() {

                var canvas;
                var ctx;
                var balls = [
                    {x: 50, y: 50, r: 40, v: 0, theta: 0, dx: 1, dy: 1.5, fill: 'red'},
                    {x: 200, y: 150, r: 30, v: 0, theta: 0, dx: -1, dy: 0.3, fill: 'blue'},
                    {x: 450, y: 250, r: 20, v: 0, theta: 0, dx: -0.5, dy: 3, fill: 'blue'},
                    {x: Math.floor(Math.random() * 1000), y: Math.floor(Math.random() * 500), r: 25, v: 0, theta: 0, dx: 1, dy: 1.5, fill: 'blue'},
                    {x: Math.floor(Math.random() * 1000), y: Math.floor(Math.random() * 500), r: 42, v: 0, theta: 0, dx: 1, dy: 1.5, fill: 'blue'},
                    {x: Math.floor(Math.random() * 1000), y: Math.floor(Math.random() * 500), r: 15, v: 0, theta: 0, dx: 1, dy: 1.5, fill: 'blue'},
                    {x: Math.floor(Math.random() * 1000), y: Math.floor(Math.random() * 500), r: 20, v: 0, theta: 0, dx: 1, dy: 1.5, fill: 'blue'}

                ];

                function init() {
                    canvas = document.getElementById("stage");
                    ctx = canvas.getContext("2d");
                    draw();
                }
              
                 var theta = balls[0].theta;
                    $('#theta').text(balls[0].theta.toFixed(2));


                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (var a = 0; a < balls.length; a++) {
                        if (balls[a].r <= 3) {
                            balls.splice(a, 1);//delete balls with no radius
                            console.log(balls);
                            var currentscore = $("#points").text();
                            $("#points").text(currentscore * 1 + 1);
                            
                             var currentscore = $("#remainingballs").text();
                            $("#remainingballs").text(currentscore * 1 - 1);
                        }
                    }

                    for (var a = 0; a < balls.length; a++) {
                        ctx.beginPath();
                        ctx.arc(balls[a].x, balls[a].y, balls[a].r, balls[a].theta, balls[a].theta + Math.PI * 2);
                        ctx.fillStyle = balls[a].fill;
                        ctx.lineWidth = 3;
                        ctx.fill();
                        ctx.strokeStyle = "#000000";
                        ctx.lineTo(balls[a].x, balls[a].y);
                        ctx.stroke();
                        if (balls[a].x <= balls[a].r)
                            balls[a].dx = Math.abs(balls[a].dx); // bounce ball off of left boundary
                        if (balls[a].y <= balls[a].r)
                            balls[a].dy = Math.abs(balls[a].dy); // bounce ball off of top boundary
                        if (balls[a].x >= canvas.width - balls[a].r)
                            balls[a].dx = -Math.abs(balls[a].dx); // bounce ball off of right boundary
                        if (balls[a].y >= canvas.height - balls[a].r)
                            balls[a].dy = -Math.abs(balls[a].dy); // bounce ball off of bottom boundary
                        balls[a].x += balls[a].dx;
                        balls[a].y += balls[a].dy;
                    }

                    for (var a = 0; a < balls.length; a++) {
                        for (var b = 0; b < balls.length; b++) {
                            if (a !== b) { // make sure both balls being tested are not the same
                                var distToBalls = Math.sqrt(Math.pow(balls[a].x - balls[b].x, 2) + Math.pow(balls[a].y - balls[b].y, 2));
                                if (distToBalls <= balls[a].r + balls[b].r) {
                                    var newVel = ballsCollide(a, b);
                                }
                            }
                        }
                    }
                    //set velocity and angle
                    for (var a = 0; a < balls.length; a++) {
                        balls[a].theta = Math.atan2(balls[a].dy, balls[a].dx);
                        balls[a].v = Math.sqrt(Math.pow(balls[a].x, 2) + Math.pow(balls[a].y, 2));

                    }
                    console.log[balls[0]];
                    requestAnimationFrame(draw);
                }

               function ballsCollide(a, b) {
                    if (balls[a].r <= 0)
                        return;
                    if (balls[b].r <= 0)
                        return;
                   
 
                    if (balls[a].r > balls[b].r)
                    {
                        var areaA = Math.PI * balls[a].r * balls[a].r;
                        var areaB = Math.PI * balls[b].r * balls[b].r;
                        
                        areaA += areaB * .08;
                        areaB -= areaB * .08;
                        
                        balls[a].r = Math.sqrt(areaA / Math.PI);
                        balls[b].r = Math.sqrt(areaB / Math.PI);
                    }
 
                    if (balls[b].r > balls[a].r)
                    {
                        var areaA = Math.PI * balls[a].r * balls[a].r;
                        var areaB = Math.PI * balls[b].r * balls[b].r;
                        
                        areaA -= areaA * .5;
                        areaB += areaA * .5;
                        
                        balls[a].r = Math.sqrt(areaA / Math.PI);
                        balls[b].r = Math.sqrt(areaB / Math.PI);
                    }
                   
                }
 


                init();

                $("body").keydown(function(event) {
                    console.log(event.which);
                    if (event.which === 38) //up-arrow
                    {
                        balls[0].dy += -.5;
                    }
                    else if (event.which === 37) //left-arrow
                    {
                        balls[0].dx += -.5;
                    }
                    else if (event.which === 39) //right-arrow
                    {
                        balls[0].dx += .5;
                    }
                    else if (event.which === 40) //down-arrow
                    {
                        balls[0].dy += 5;
                    }
                    else if (event.which === 32) //Spacebar
                    {
                        balls[0].dy = 0;
                        balls[0].dx = 0;
                    }
                   
                    else if (event.which === 83)//S 
                    {
                        balls[0].dy = (balls[0].v * 1 - 1) * Math.sin(balls[0].theta);
                        balls[0].dx = (balls[0].v * 1 - 1) * Math.cos(balls[0].theta);
                    }
                    else if (event.which === 65)//A 
                    {
                        var newtheta = balls[0].theta*1 + 5/360 * Math.PI;
                        balls[0].dx = balls[0].v * Math.cos(newtheta);
                         balls[0].dy = balls[0].v * Math.sin(newtheta);
                        
                        
                        
                        
                        
                    }
                    else if (event.which === 68)//D
                    {
                      var newtheta = balls[0].theta*1 + -5/360 * Math.PI;
                        balls[0].dx = balls[0].v * Math.cos(newtheta);
                         balls[0].dy = balls[0].v * Math.sin(newtheta);  
                    }



                });

            });

        </script>
    </head>

    <body>
        <div id="container">
            <div class="col-xs-3 text-center">
                <div class="row teamname ">Number Of Balls Eaten</div>
                <div class="row score text-center" id="points">0</div>
                <div class="row teamname ">Number Of Balls Left</div>
                <div class="row score text-center" id="remainingballs">6</div>
                <button onclick="location.reload()">Reset</button>
            </div>
            <canvas id="stage" width=1000 height=590>
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </body>
</html>
