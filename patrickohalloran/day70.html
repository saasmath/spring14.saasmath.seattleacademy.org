        <script>
            function isPrime(n)
            {
                //console.log(n);
                //source:  http://stackoverflow.com/questions/11966520/how-to-find-prime-numbers
                //question is from: https://projecteuler.net/problem=7
                if (n < 2)
                    return false;
                var q = Math.floor(Math.sqrt(n));
                for (var i = 2; i <= q; i++)
                {
                    if (n % i === 0)
                        return false;
                }
                return true;
            }
            function sumsofprime(n) {
                var counter = 0;
                for (var i = 0; i < n; i++) {
                    if (isPrime(i)) {
                        counter = counter + 1;
                        if (counter == 100)
                            return i;

                        //console.log(i);

                    }

                }

            }
            $(document).ready(function() {
                $('#answer100').text(sumsofprime(1000000));
            });
