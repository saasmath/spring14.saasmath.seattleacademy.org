<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
 
                $("#drawCircle").click(function() {
                    ctx.beginPath();
                    ctx.arc(200, 100, 40, 3, 2 * Math.PI);
                    ctx.stroke();
                });
 
                $("#drawArc").click(function() {
                    console.log('drawArc');
                    ctx.beginPath();
                    ctx.fillStyle = "#DDDDDD";
                    ctx.arc(500, 200, 150, .10 * Math.PI, 2 * Math.PI);
                    ctx.stroke();
                    ctx.fill();
                });
 
                $("#drawQuadratic").click(function() {
                    console.log('drawQuadratic');
                    ctx.beginPath();
                    ctx.moveTo(100,100);
                    ctx.quadraticCurveTo(300,300,300,400);
                    ctx.stroke();
                });
                
                $("#drawRect").click(function() {
                    console.log('drawRect');
                    ctx.beginPath();
                    ctx.moveTo(200,300);
                    ctx.lineTo (400,200)
                    ctx.stroke();
            });
      
        </script>
        
 
    </head>
    <body>
        <h1>Playing with canvas elements</h1>
        <button id="drawCircle">Draw Circle</button>
        <button id="drawArc">Draw Arc</button>
        <button id="drawRect">Draw Rectangle</button>
        <button id="drawQuadratic">Draw Quadratic</button>
 
 
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
