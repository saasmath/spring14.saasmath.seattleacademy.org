        <script>
            function onetomill(n){
                //console.log("function called!");
                counter= 0;
                for (var i = 1; i <= n; i++) { 
                    console.log(counter);
                    if (i%3===0) {
                        counter= counter + i;
                }
                return counter;
                //console.log(counter);
            }
        }
            total= onetomill(1000000);
            console.log(total);
        
        </script>
