
<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 3px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(100,100);
                ctx.lineTo(100,300);
                ctx.lineTo(250,300);
                ctx.lineTo(250,200);
                ctx.lineTo(150,200);
                ctx.moveTo(300,200);
                ctx.lineTo(350,200);
                ctx.moveTo(300,300);
                ctx.lineTo(300,200); 
                ctx.moveTo(500,300);
                ctx.lineTo(400,300);
                ctx.lineTo(400,200);
                ctx.lineTo(500,200);
                ctx.lineTo(500,250);
                ctx.lineTo(400,250);
                ctx.moveTo(550,300);
                ctx.lineTo(550,200);
                ctx.lineTo(520,150);
                ctx.moveTo(550,200);
                ctx.lineTo(580,150);
                ctx.stroke();
             
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
