        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>

        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            function isPrime(n)
            {
                //console.log(n);
                //source:  http://stackoverflow.com/questions/11966520/how-to-find-prime-numbers
                if (n < 2)
                    return false;
                var q = Math.floor(Math.sqrt(n));
                for (var i = 2; i <= q; i++)
                {
                    if (n % i === 0)
                        return false;
                }
                return true;
            }
            function sumstoprime(n) {
                var counter = 0;
                for (var i = 0; i < n; i++) {
                    var digits = i.toString().split('');
                    digitsum = 0;
                    for (var x = 0; x < digits.length; x++) {
                        digitsum += digits[x] * 1;

                    }

                    if (isPrime(digitsum)) {
                        counter = counter + 1;
                        //console.log(i,digitsum);
                    }

                }
                return counter;
            }
            $(document).ready(function() {
                $('#answer').text(sumstoprime(100));
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Programming Challenge!</h1>
            <div class="row">
                What is the first value which can be written as the sum of primes in over five thousand different ways?
            </div> 
            <div class="row">
                Answers:  <span id="answer">Calculating</span>
            </div>
        </div>
