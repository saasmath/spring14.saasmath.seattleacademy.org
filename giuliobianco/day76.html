
<!DOCTYPE html>
<html>
    <head>
        <title>Day 76</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
 
        <script>
 
            aliensong =
                    [[1046, 100],
                        [1108, 100],
                        [1174, 100],
                        [1244.5, 100],
                        [1318.5, 100],
                        [1046, 100]];
 
            $(document).ready(function() {
                var socket = io.connect('http://10.48.102.163:3001');
                socket.on('sensordata', function(data) {
                    //console.log(data);
 
                    $("#voltage").text(data.battery.voltage.volts);
                    $("#front_left").text(data.cliff_sensors.front_left.signal.raw);
                });
 
 
                $("#forward").click(function(e) {
                    console.log('forward');
                    socket.emit('drive', {left: 15, right: 15});
                });
 
                $("#halt").click(function(e) {
                    console.log('halt');
                    socket.emit('drive', {left: 0, right: 0});
                });
 
                $("#alien").click(function(e) {
                    socket.emit('sing', aliensong);
                });
 
                $("#safeMode").click(function(e) {
                    socket.emit('safeMode');
                });
                $('body').keydown(function(event) {

                    if (event.which === 87) //w - move forward
                    {
                        socket.emit('drive', {left: 30, right: 30});
                    }
                    
                    if (event.which === 65) //a - go left
                    {
                        socket.emit('drive', {left: -30, right: -30});
                    }
                    if (event.which === 83) //s - backword
                    {
                        socket.emit('drive', {left: -30, right: -30});
                    }
                    if (event.which === 67) //d - turn right
                    {
                        socket.emit('drive', {left: -30, right: -30});
                    }
                    

                });
 
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <button id="forward">forward</button>
            <button id="halt">halt</button>
            <button id="alien">alien</button>
            <button id="safeMode">safeMode</button>
            Voltage  <span id="voltage">...</span>
            front_left  <span id="front_left">...</span>
            <div class="row">  
                <div class="col-md-2 col-md-offset-5">
                    <button data-command = "forward" class="btn-primary btn-lg btn-block">Forward<span class="glyphicon glyphicon-arrow-up"></span></button> 
                </div> 
            </div>  
            <div class="row">  
                <div class="col-md-2 col-md-offset-3">
                    <button data-command = "145,0,130,255,236" class="btn-primary btn-lg btn-block">Left<span class="glyphicon glyphicon-arrow-left"></span></button> 
                </div>  
                <div class="col-md-2 col-md-offset-2">
                    <button data-command = "145,0,0,0,130" class="btn-primary btn-lg btn-block">Right<span class="glyphicon glyphicon-arrow-right"></span></button> 
                </div> 
            </div>  
            <div class="row">  
                <div class="col-md-2 col-md-offset-5">
                    <button data-command = "145,255,226,0,40" class="btn-primary btn-lg btn-block">Backward<span class="glyphicon glyphicon-arrow-down"></span></button> 
                </div> 
            </div> 
        </div>
    </body>
</html>
