<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(100, 100);
                ctx.lineTo(50, 100);
                ctx.lineTo(50, 200);
                ctx.lineTo(100, 200);
                ctx.lineTo(100, 150);
                ctx.lineTo(85, 150);
                ctx.moveTo(125, 100);
                ctx.lineTo(185, 100);
                ctx.moveTo(150, 100);
                ctx.lineTo(150, 200);
                ctx.moveTo(125, 200);
                ctx.lineTo(185, 200);
                ctx.moveTo(200, 100);
                ctx.lineTo(200, 200);
                ctx.lineTo(250, 200);
                ctx.lineTo(250, 100);
                ctx.moveTo(250, 175);

                
                

                ctx.stroke();
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
