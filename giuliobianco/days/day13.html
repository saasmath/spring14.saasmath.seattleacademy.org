<!DOCTYPE html>

        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
 
        <script>
            $(document).ready(function() {
                $('input').change(function() {
                    correct = $(this).data('correct');
                    response = $(this).val();
                      numcorrect = $('#correct').text();
                      numerrors = $('#errors').text();
                    if (correct == response) {
                        $(this).removeClass("incorrect").addClass("correct");
                      
                        //We multiply by 1 change from type text to number
                        $('#correct').text(numcorrect * 1 + 1);
                        $(this).nextAll('span:first').html("&#x2713;");
                    }
                    else
                    {
                        $(this).removeClass("correct").addClass("incorrect");
                      
                        $('#errors').text(numerrors * 1 + 1);
                        $(this).nextAll('span:first').html("&#x2718");
                    }
                    
                     numcorrect = $('#correct').text();
                      numerrors = $('#errors').text();
                      $('#percorrect').text(numcorrect*1/numcorrect*1-numerrors);
                     
 
                });
            });
        </script>
 
        <style type="text/css">
            .correct { 
                background:lightgreen;
            }
 
            .incorrect { 
                background:lightcoral;
            }
 
            #score{
                border:4px black;
            }
 
            .row {
                padding-bottom: 6px;
            }
        </style>
 
    </head>
