<!DOCTYPE html>
<html>
    <head> 
        <title>Day 39</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" href="MarioIos.png" />
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <style>
            #background {
                width:1350px;
                height: 450px;
                background-image: url('super-mario-brothers.png');
                background-repeat: repeat-x;

            }

            #gameOver{
                position: absolute;
                left: 200px;
                top: 100px;
                font-size: 30px;
                border: solid thick red;
                background-color: white;
                z-index: 200;

            }
             #TryAgain{
                position: absolute;
                left: 200px;
                top: 100px;
                font-size: 30px;
                border: solid thick red;
                background-color: green;
                z-index: 200;

             }
            #score{
                position: absolute;
                left: 300px;
                top: 40px;
                font-size: 30px;
                color: red
            }

            #bird {
                width: 110px;
                height: 110px;
                position: absolute;
                left: 300px;
                top: 200px;
                background-image: url("Head.png");
            }

            .topPipe {
                width: 100px;
                height: 100px;
                position: absolute;
                left: 600px;
                top: 10px;
                background-image: url("PipeTop.png");

            }

            .bottomPipe {
                width: 100px;
                height: 200px;
                position: absolute;
                left: 600px;
                top: 260px;
                background-image: url("Pipe.png");
            }

        </style>
        <script>




            $(document).ready(function() {

                $('#gameOver').hide();
                numberOfPipes = 15;
                pipewidth = 100;
                spaceBetweenPipes = 150;
                backgroundHeight = 450;
                minUpperLimit = 50;
                pipeVariance = 250;
                horizPipeSeperation = 250;
                function makePipes() {
                    $(".bottomPipe").remove();
                    $(".topPipe").remove();
                    $('#gameOver').hide();
                    for (var i = 0; i < numberOfPipes; i++)
                    {
                        upperLimit = Math.floor((Math.random() * pipeVariance) + 1);
                        pipeLeft = 600 + i * horizPipeSeperation;
                        pipeNum = 'pipes' + i;
                        var topPipe = $('<div class="topPipe"><div>').
                                addClass('pipes' + i).
                                height(upperLimit).
                                css({left: pipeLeft + 'px'})
                                ;
                        var bottomPipe = $('<div class="bottomPipe"><div>').
                                addClass('pipes' + i).
                                css({top: upperLimit + spaceBetweenPipes + 'px'}).
                                height(backgroundHeight - upperLimit - spaceBetweenPipes).
                                css({left: pipeLeft + 'px'})
                                ;

                        $("#background").append(topPipe);
                        $("#background").append(bottomPipe);
                        //pipePosition = pipeLeft + 'px';

                        pipeTag = "." + pipeNum;
                        console.log(-5000 + i * horizPipeSeperation);
                        $(pipeTag).
                                //animate({left: pipePosition, top: '+=' + shiftDown + 'px'}, 1).
                                animate({left: -5000 + i * horizPipeSeperation + 'px'}, 40000, 'linear');
                        ;


                    }
                }
                function checkCollision() {

                    birdPosition = $("#bird").position();
                    //If we hit the ground, return true
                    if (birdPosition.top >= backgroundHeight - 40)
                        return 1;

                    pipeClass = ".pipes" + $("#score").text();
                    pipePosition = $(pipeClass).position();
                    //If we are more than 50 from the pipe, return false
                    if (pipePosition.left - birdPosition.left > 35)
                        return 0;

                    pipesHeight = $(pipeClass).height();
                    pipesCenter = pipePosition.top + pipesHeight + 51;
                    birdFromCenter = Math.abs(birdPosition.top - pipesCenter + 5); 
                    $("#debug").text(birdFromCenter);

                    if (birdFromCenter > 75)
                        return 1;
                    //Increase the score by one if we pass the pipe.
                    if (pipePosition.left - birdPosition.left < -50) {
                        $('#correctsound').get(0).play();


                        $("#score").text($("#score").text() * 1 + 1);
                        if ($("#score").text() * 1 + 1 > numberOfPipes)
                            gameWon();
                        return 0;
                    }                    //otherwise, return false
                    return 0;

                }

                function gameOver() {
                    console.log(timerID);
                    clearInterval(timerID);
                    $("#bird").stop(true);
                    $(".bottomPipe").stop(true);
                    $(".topPipe").stop(true);
                    $('#gameOver').show();
                    $('#start').show();
                    $('#TryAgain').show();


                    //alert("Game over, Try again.");
                }


                function takeStep() {
                    if (checkCollision()) {
                        $('#wrongsound').get(0).play();

                        gameOver();
                    }


                }

                $("body").keydown(function(event) {
                    // console.log(event.which);

                    if (event.which === 38) //up-arrow
                    {
                        if (!$("#start").is(":visible")) {
                            $("#bird").stop(true).
                                    animate({top: '-=50px'}, 100).//sets duration of up animation
                                    animate({top: '400px'}, 2000)   //sets duration of down animation
                                    ;
                        }
                    }
                });

                $("body").on('touchstart click', function(e) {
                    //e.stopPropagation(); e.preventDefault();
                    if (!$("#start").is(":visible")) {
                        $("#bird").stop(true).
                                animate({top: '-=50px'}, 100).//sets duration of up animation
                                animate({top: '400px'}, 2000)   //sets duration of down animation
                                ;
                    }

                });

                $("#start").click(function() {
                    makePipes();
                    timerID = setInterval(takeStep, 100);
                    $('#start').hide();

                });

                $("#TryAgain").click(function() {
                    makePipes();
                    timerID = setInterval(takeStep, 100);
                    $('#start').hide();

                });

            }); //end document ready

        </script>
    </head>
    <body>

        <div id="background">
            <div id="bird"></div>
            <button id="start">Start</button>
            <div id="score">0</div>
            <div id="gameOver">Game Over!
                <button id="TryAgain">Try again?</button>
            </div>
        </div>
        <div id="debug">debug</div>
        <audio controls="controls" id="wrongsound">
            <source src="LoseaLife.mp3" type="audio/mpeg" />
            <source src="LoseaLife.ogg" type="audio/ogg" />
            Your browser does not support the audio tag.
        </audio>

        <audio controls="controls" id="correctsound">
            <source src="CoinEffect.mp3" type="audio/mpeg" />
            <source src="CoinEffect.ogg" type="audio/ogg" />
            Your browser does not support the audio tag.
        </audio>
    </body>
</html>
