

<html>
    <head>
        <title>Square Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: #4285f4;
               font-family:"Times New Roman", Times, serif;
               font-size:24px;

border-style:groove;
border-width:10px;
border-color:red
            }
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
         <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        <script>
            $(document).ready(function() {
                $("#side2,#lenght,#width, #height, #side").keyup(function(e) {
                    var side = $("#side").val();
                     var side2 = $("#side2").val();
                    $("#perimeter").text( (side*1 + side2*1) * 2 );
                    $("#area").text(side * side2);
                
               
                   
                      var length = $("#lenght").val();.
                      var width = $("#width").val();
                      var height = $("#height").val();
                    $("#surfacearea").text( 2*((width * length*1) + (height * length*1) + (height * width*1)) );
                    $("#area2").text(length * width * height);
                });

            });
        </script>
    </head>
    <body>
        <div class="container">
            

            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                               Rectangle Calculator <----Click Me
                            </a>
                        </h4>
                    </div>

                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div><img src="http://www.math.fsu.edu/~wooland/hm2ed/Part3Module8/Sol3/graphics/Sol33.jpeg" width="150" height="151" alt="CirclePicture"/></div>

            
            <div class="row">
                Side #1:  <input id="side" value="0" />
            </div>
             <div class="row">
                 Side #2:  <input id="side2" value="0" />
            </div>
            <div class="row"> <!--This shows how to write to a input field.-->
               \(Perimeter = 2*(length+width): \) <span id="perimeter">0</span> 
            </div>
            <div class="row"> <!--This shows how to write to a span or div, etc.-->
                \(Area = length*width: \)  <span id="area">0</span> 

            </div>
             </div>
                        </div>
                    </div>
                </div>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                               Rectangular Prism Calculator <--- Click Me
                            </a>
                        </h4>
                    </div>

                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                              <div><img src="http://www.analyzemath.com/Geometry/formulas/rectangular_solid.gif" width="150" height="151" alt="CirclePicture"/></div>
             
            <div class="row">
                Length:  <input id="lenght" value="0" />
            </div>
             <div class="row">
                 Width :  <input id="width" value="0" />
            </div>
             <div class="row">
                 Height:  <input id="height" value="0" />
            </div>
            <div class="row"> <!--This shows how to write to a input field.-->
                \(Surface Area = 2(w l+h l+h w): \)  <span id="surfacearea">0</span>
            </div>
            <div class="row"> <!--This shows how to write to a span or div, etc.-->
                \(Volume = length*width*height: \)  <span id="area2">0</span>
            </div>
            <button onclick="location.reload()">Reset</button>
            
           
        </div>
                         </div>
                        </div>
                    </div>
                </div>
    </body>
</html>
