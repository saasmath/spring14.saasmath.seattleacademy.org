<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <div class="container">
            <h3>Some Wiley Pictures</h3>
      
            
 
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -- Add one of these for each slide. -->
                <ol class="carousel-indicators"> 
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>
 
                <!-- Wrapper for slides  Change the slides here. -->
                <div class="carousel-inner">
                    
                    
                    <div class="item active">
                        <img src="IMG_0305.jpg" alt="...">
                        <div class="carousel-caption">Wiley at Pearl Studios</div>
                    </div>
  <div class="item">
                        <img src="IMG_0332.jpg" alt="...">
                        <div class="carousel-caption">Wiley at Ripley-Grier Studios</div>
                    </div>
                    <div class="item">
                        <img src="IMG_0206.jpg" alt="...">
                        <div class="carousel-caption">Wiley in a cab</div>
                    </div>
                    <div class="item">
                        <img src="IMG_0381.jpg" alt="...">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item ">
                        <img src="IMG_0163.jpg" alt="...">
                        <div class="carousel-caption">Wiley at the TISCH audition</div>
                    </div>
                </div>
 
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>      
 
 
        </div> <!-- /.container -->

</html>
