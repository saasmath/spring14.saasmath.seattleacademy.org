<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Who is this?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>
            .score-block{
                border-style:solid;
                border-width:1px;
            }
            .score-title{
                font-size: 20px;
                color:black;
                text-align:center;
            }
            .score-number{
                font-size: 30px;
                color:gray;
                text-align:center;
            }
            
            .btn {background-color: orangered}
            body {background-color:  navajowhite}
            .buttonchoice
            {
                padding: 2px 2px;
            }
 
        </style>
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
        <script>
            $(document).ready(function() {
 
                $("#choice1").click(function() {
                    //$("#choice1star").toggleClass('hide');
                });
 
               $(".btn").click(function() {
                    //$(this).slideToggle();
                });
 
                $("#choice1").click(function() {
                    totalscore = $("#totalscore").text();
                    $("#totalscore").text(totalscore*1 + 1);
 
                });
                $(".wrongchoice").click(function() {
                    totalscore = $("#totalscore").text();
                    $("#totalscore").text(totalscore*1 - 1);
 
                }); 
 
 
            });
 
        </script>
    </head>
 
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-3 score-block col-xs-offset-1">
                    <div class="score-title">Question</div>
                    <div class="score-number" id="questnum">1/5</div>
                </div>
                <div class="col-xs-3 col-xs-offset-1 score-block">
                    <div class="score-title">Time</div>
                    <div class="score-number" id="elapsedtime">:11</div>
                </div>
                <div class="col-xs-3 col-xs-offset-1 score-block">
                    <div class="score-title">Score</div>
                    <div id = "totalscore" class="score-number">0</div>
                </div>
            </div>
            <center><h3><b> Who is this? </b></h3></center>
            <div class="row" id="wordimage">
                <img class="center-block" src="Gary.jpg" alt="..."/>
            </div>
 
            
 
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block wrongchoice">Jerry</button>
            </div>
            
 <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block" id="choice1">
                    Gary</button>
            </div>
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block wrongchoice">Roger</button>
            </div>
 
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block wrongchoice">Betty White</button>
            </div>
 
        </div> <!-- end container -->
 
    </body>
</html>
