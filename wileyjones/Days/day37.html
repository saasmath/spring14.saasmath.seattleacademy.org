
<!DOCTYPE html>
<html>
    <head>
        <title>Flappy Gary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <style>
            #background {
                width:800px;
                height: 450px;
                //background-color: lightblue;
                background-image: url("http://saasmath.seattleacademy.org/wileyjones/Days/400px-Art_center_doorway.JPG");
                background-size: 100% 100%;

            }

            #score{
                position: absolute;
                left: 300px;
                top: 40px;
                font-size: 30px;
            }

            #bird {
                width: 50px;
                height: 60px;
                position: absolute;
                left: 300px;
                top: 200px;
                //background-image: url("http://saasmath.seattleacademy.org/garyanderson/days/bird.png");
                background-image: url("Gary2_1.jpg");
                background-size: 100% 100%;

            }

            .topPipe {
                width: 50px;
                height: 100px;
                position: absolute;
                left: 600px;
                top: 10px;
                //background-color: green;
                background-image: url("MoodleLogo.jpg");
                //background-repeat:repeat-x ;
                background-size: 100% 100%;


            }

            .bottomPipe {
                width: 50px;
                height: 200px;
                position: absolute;
                left: 600px;
                top: 260px;
                //background-color: green;
                background-image: url("MoodleLogo.jpg");
                background-size: 100% 100%;

            }

        </style>
        <script>

            $(document).ready(function() {

            numberOfPipes = 15;
                    pipewidth = 50;
                    function makePipes() {
                    for (var i = 0; i < numberOfPipes; i++)
                    {
                    pipeLeft = 600 + i * 200;
                            pipeNum = 'pipes' + i;
                            topPipe = '<div class="topPipe' + pipeNum + '"><div>';
                            bottomPipe = '<div class="bottomPipe' + pipeNum + '"><div>';
                            console.log(topPipe);
                            $("#background").append(topPipe);
                            $("#background").append(bottomPipe);
                            pipePosition = pipeLeft + 'px';
                            shiftDown = Math.floor((Math.random() * 100) + 1);
                            console.log(shiftDown);
                            pipeTag = "." + pipeNum;
                            $(pipeTag).
                            animate({left: pipePosition, top: '+=' + shiftDown + 'px'}, 1).
                            animate({left: '-1000px'}, 10000 + i * 2000);
                           ;
                    }


                    function checkCollision() {

                    birdPosition = $("#bird").position();
                            //If we hit the ground, return true
                            if (birdPosition.top >= 400)
                            return 1;
                            pipeClass = ".pipes" + $("#score").text();
                            pipePosition = $(pipeClass).position();
                            //If we are more than 50 from the pipe, return false
                            if (pipePosition.left - birdPosition.left > 35)
                            return 0;
                            //Increase the score by one if we pass the pipe.
                            
                            pipesHeight = $(pipeClass).height();
                    pipesCenter = pipePosition.top + pipesHeight + 50;
                    birdFromCenter = Math.abs(birdPosition.top - pipesCenter);
                    $("#debug").text(birdFromCenter);
 
                    if (birdFromCenter > 50)
                        return 1;
                    //Increase the score by one if we pass the pipe.
                    if (pipePosition.left - birdPosition.left < -50) {
 
                        $("#score").text($("#score").text() * 1 + 1);
                        if ($("#score").text() * 1 + 1 > numberOfPipes)
                            gameWon();
                        return 0;
                    }                    //otherwise, return false
                    return 0;

                    }

                    function gameOver() {
                    console.log(timerID);
                            alert("Game over, Try again.");
                            clearInterval(timerID)};
                    
        function gameWon() {
                            clearInterval(timerID);
                                    alert("You Won!");
                            }

                    function takeStep() {
                    if (checkCollision()) {
                    gameOver();
                    }

                    }

                    $("body").keydown(function(event) {
                    //console.log(event.which);
                            if (event.which === 38) //up-arrow
                    {
                    $("#bird").stop(true).
                            animate({top: '-=50px'}, 100).
                            animate({top: '400px'}, 2000)
                            ;
                    }
                    });
                            $("#start").click(function() {
                                 makePipes();
                    timerID = setInterval(takeStep, 100);
                          }); 
                    }); //end document ready

        </script>
    </head>
    <body>

        <div id="background">
            <div id="bird"></div>
            <!-- <div class="topPipe pipes">top pipe</div> -->
            <!-- <div class="bottomPipe">bottom pipe</div> -->
            <button id="start">Start</button>

            <div id="score">0</div>
        </div>
        <div id="debug">debug</div>
    </body>
</html>
