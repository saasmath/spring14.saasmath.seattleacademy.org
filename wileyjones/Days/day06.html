<!DOCTYPE html>
<html>
    <head>
        <title>Day 6</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>
            h6 {background-color:hotpink;}
            #mainpoint {font-size: 20px;}
            .myclass {color:#FFFFFF;}
        </style>
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Some Wiley Pictures</h3>
 <!-- Button trigger modal -->
            <div>  
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    A Message from Wiley
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">The Wiles</h4>
                        </div>
                        <div class="modal-body">
                            Look there are pictures of me!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->    
 
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -- Add one of these for each slide. -->
                <ol class="carousel-indicators"> 
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
 
                <!-- Wrapper for slides  Change the slides here. -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="day02.jpg" alt="...">
                        <div class="carousel-caption">Wiley with a dog</div>
                    </div>
                    <div class="item">
                        <img src="BFfR32gCcAAIZEo.jpg" alt="...">
                        <div class="carousel-caption">Wiley in a bow tie</div>
                    </div>
                    <div class="item">
                        <img src="DSC05855-L.jpg" alt="...">
                        <div class="carousel-caption">Wiley on the stage</div>
                    </div>
 
                </div>
 
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>      
 
 
        </div> <!-- /.container -->
    </body>
</html>
