
<!DOCTYPE html>
<html>
    <head>
        <title>Day 16</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css" rel="stylesheet">
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
        <script>
            $(document).ready(function() {

                $("#wrong").click(function(e) {
                     rand = Math.random();
                    //alert(rand);            
                      if (rand > .9) {
                          $('#wrongsound').get(0).play();
                      }
                });

                $("#correct").click(function(e) {
                    rand = Math.random();
                    //alert(rand);
                    if (rand > .9) {
                        $('#correctsound').get(0).play();
                    }
                });


            });
        </script>


    </head>
    <body>
        <div class='container'>
            <h3>Play with sounds, and them add them to one of last week's files</h3>
            <h3>Add the class "hide" when you don't want to see the controls</h3>

            <button id="wrong">wrong</button>
            <audio controls="controls" id="wrongsound">
                <source src="wrong.mp3" type="audio/mpeg" />
                <source src="wrong.ogg" type="audio/ogg" />
                Your browser does not support the audio tag.
            </audio>
            <h3>Us the application Audacity to get a sound and save it both mp3 and ogg formats</h3>

            <button id="correct">correct</button>
            <audio controls="controls" id="correctsound">
                <source src="correct.mp3" type="audio/mpeg" />
                <source src="correct.ogg" type="audio/ogg" />
                Your browser does not support the audio tag.
            </audio>

        </div>
    </body>
</html>
