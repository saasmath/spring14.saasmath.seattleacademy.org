<html>
    <head>
        <meta charset="utf-8">
        <title>Day 27</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css" rel="stylesheet">
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
        <script>

            $(document).ready(function() {

                $("[data-command]").click(function() {
                    command = $(this).data('command');
                    $('#result').load(command);
                });



                $('body').keydown(function(event) {
                    console.log(event.which);
                    robotraw = 'http://saasmath.seattleacademy.org/saasbot/writebot.php?';
                    robotraw = robotraw + 'botname=' + $('#botname').val();
                    robotraw = robotraw + '&bytestring='

                    if (event.which === 87) //w
                    {
                        $('#result').load(robotraw + '145,0,50,0,50');
                        event.preventDefault();
                    }

                    if (event.which === 65) //a
                    {
                        $('#result').load(robotraw + '145,0,50,255,206');
                        event.preventDefault();
                    }

                    if (event.which === 49) //1
                    {
                        $('#result').load(robotraw + '140,0,2,55,10,67,15,141,0');
                        event.preventDefault();
                    }
                    if (event.which === 39) //right-arrow
                    {
                        $('#result').load(robotraw + '145,255,209,0,50');
                        event.preventDefault();
                    }
                    if (event.which === 50) //2
                    {
                        $('#result').load(robotraw + '140,0,3,60,20,72,15,84,10,141,0');
                        event.preventDefault();
                    }
                    if (event.which === 51) //3
                    {
                        $('#result').load(robotraw + '140,0,5,72,8,76,8,79,8,84,8,72,16,140,1');
                        event.preventDefault();
                    }

                    if (event.which === 32) //space bar
                    {
                        $('#result').load(robotraw + '145,0,0,0,0');
                        event.preventDefault();
                    }

                    if (event.which === 70) //f
                    {
                        $('#result').load(robotraw + '132');
                        event.preventDefault();
                    }

                    if (event.which === 83) //s
                    {
                        $('#result').load(robotraw + '131');
                        event.preventDefault();
                    }

                    if (event.which === 80) //p
                    {
                        $('#result').load(robotraw + '128');
                        event.preventDefault();
                    }

                    if (event.which === 82) //r
                    {
                        $('#result').load(robotraw + '7');
                        event.preventDefault();
                    }
                });

            });

        </script>
    </head>

    <body>
        <div class="container">
            <h3>Robot Control</h3>
            <select id = "botname" name="botname">
                <option></option>
                <option>192.168.1.121</option>
                <option>10.48.102.178</option>
                <option>10.48.102.115</option>
                <option>10.48.102.136</option>
                <option>10.48.102.113</option>
                <option>10.48.102.162</option>
                <option>10.48.102.172</option>
            </select>
            <div id="result">Result</div>
            <div id="result" class="row"></div>
        </div> <!-- end container -->

    </body>
</html>
