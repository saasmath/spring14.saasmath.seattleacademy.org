<!DOCTYPE html>
<html>
    <head>
        <title>Flapplemore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <style>
            #background {
                width:800px;
                height: 450px;
                background-image: url("http://m.garrettamini.com/wp-content/themes/brunelleschi/images/seattleSkyline.png");

                background-position:bottom;
                background-repeat: no-repeat;
                border-style:solid;
                border-width:medium;
            }

            #score{
                position: absolute;
                left: 300px;
                top: 40px;
                font-size: 30px;
            }

            #bird {
                width: 50px;
                height: 60px;
                position: absolute;
                left: 300px;
                top: 200px;
                //background-image: url("http://saasmath.seattleacademy.org/garyanderson/days/bird.png");
                background-image: url("http://www.kvsc.org/userfiles/image/Macklemore.jpg");
                background-size: 100% 100%;

            }

            #topPipe {
                width: 100px;
                height: 100px;
                position: absolute;
                left: 600px;
                top: 10px;
                background-color: lightgreen;

            }

            #bottomPipe {
                width: 100px;
                height: 180px;
                position: absolute;
                left: 600px;
                top: 260px;
                background-color: lightgreen;
            }
            #top2Pipe {
                width: 100px;
                height: 80px;
                position: absolute;
                left: 800px;
                top: 40px;
                background-color: lightgreen;

            }

            #bottom2Pipe {
                width: 100px;
                height: 200px;
                position: absolute;
                left: 800px;
                top: 290px;
                background-color: lightgreen;
            }

        </style>
        <script>

            $(document).ready(function() {
                function checkCollision() {

                    birdPosition = $("#bird").position();
                    //If we hit the ground, return true
                    if (birdPosition.top >= 400)
                        return 1;

                    pipeClass = ".pipes" + $("#score").text();
                    pipePosition = $(pipeClass).position();
                    //If we are more than 50 from the pipe, return false
                    if (pipePosition.left - birdPosition.left > 35)
                        return 0;

                    //Increase the score by one if we pass the pipe.
                    if (pipePosition.left - birdPosition.left < -50) {
                        $("#score").text($("#score").text() * 1 + 1);
                        return 0;
                    }

                    pipesHeight = $(pipeClass).height();
                    pipesCenter = pipePosition.top + pipesHeight + 50;
                    birdFromCenter = Math.abs(birdPosition.top - pipesCenter);
                    //if we are more than 50 from the center of the pipes, return true
                    if (birdFromCenter > 50)
                        return 1;
                    //otherwise, return false
                    return 0;

                }

                function gameOver() {
                    console.log(timerID);
                    clearInterval(timerID);
                    alert("Game over, Try again.");
                }

                function takeStep() {
                    if (checkCollision()) {
                        gameOver();
                    }

                }

                $("body").keydown(function(event) {
                    console.log(event.which);

                    if (event.which === 38) //up-arrow
                    {
                        $("#bird").stop(true).
                                animate({top: '-=50px'}, 200).
                                animate({top: '400px'}, 2000)
                                ;
                    }
                });

                $("#start").click(function() {

                    timerID = setInterval(takeStep, 100);
                    $("#topPipe, #bottomPipe").stop(true).
                            animate({left: '-50px'}, 10000)
                            ;
                            });
                    $("#start").click(function() {


                        $("#top2Pipe, #bottom2Pipe").stop(true).
                                animate({left: '-4800px'}, 36000)
                                ;
                    });
                

            }); //end document ready

        </script>
    </head>
    <body>

        <div id="background">
            <div id="bird"></div>
            <div id="topPipe" class="pipes0">____________</div>
            <div id="bottomPipe">____________</div>
            <div id="bottom2Pipe">____________</div>
            <div id="top2Pipe" class="pipes1">____________</div>
            <button id="start">Start</button>

            <div id="score">0</div>
        </div>
        <div style= font-size:40pt; id="debug">WELCOME TO FLAPPLEMORE</div>
    </body>
</html>
