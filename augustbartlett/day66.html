

<html>
    <head>
        <title>Rectangle and Cube Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: yellow;
                border-style:groove;
                border-width:20px;
                border-color:green

            }
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            $(document).ready(function() {
                $("#calculate").click(function(e) {
                    var side = $("#side").val();
                    var side2 = $("#side2").val();
                    $("#perimeter").val(side * 1 + side * 1 + side2 * 1 + side2 * 1);
                    $("#area").val(side * side2);
                });
                $("#cubecalculate").click(function(e) {
                    var cubeside = $("#cubeside").val();
                    $("#cubesa").val(Math.pow(cubeside, 2) * 6);
                    $("#cubearea").val(Math.pow(cubeside, 3));
                });

            });
        </script>
    </head>
    <body>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            Rectangle Calculator
                        </a>
                    </h4>
                </div>

                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div><img src="http://www.math.fsu.edu/~wooland/hm2ed/Part3Module8/Sol3/graphics/Sol33.jpeg" width="150" height="151" alt="CirclePicture"/></div>




                        <div class="row">
                            Length:  <input id="side" />
                        </div>
                        <div class="row">
                            Width:  <input id="side2" />
                        </div>
                        <div class="row"> <!--This shows how to write to a input field.-->
                            Perimeter:  <input id="perimeter" />
                        </div>
                        <div class="row"> <!--This shows how to write to a span or div, etc.-->
                            Area:  <input id="area" />
                        </div>
                        <div class="row">
                            <button id="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                            Cube Calculator
                        </a>
                    </h4>
                </div>

                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row">
                            Side:  <input id="cubeside" />
                        </div>

                        <div class="row"> <!--This shows how to write to a input field.-->
                            Surface Area:  <input id="cubesa" />
                        </div>
                        <div class="row"> <!--This shows how to write to a span or div, etc.-->
                            Area:  <input id="cubearea" />
                        </div>
                        <div class="row">
                            <button id="cubecalculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </body>
</html>
