<!DOCTYPE html>
<html>
    <head>
        <title>Day 45</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet"
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <style>
            .teamname {
                background-color:#000000;
                color: rgb(255,255,255);
            }  
            .score{
                font-size:45px;
            }
            .fouls{
                font-size:11px;
                background-color: rgb(120,120,120);
            }
            .time{
                font-size:40px; 
            }
            .period{
                background-color: rgb(120,120,120);
            }
            .bluesquare{
                background-color:rgb(0,150,250);
                height:200px;
            }
            .yellowsquare{
                background-color:rgb(255,255,0);
                height:200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <div class="row teamname text-center">
                        Seattle Academy Cardinals
                    </div>
                    <div class="row score text-center">
                        46
                    </div>
                </div>
                <div class="col-xs-2 fouls text-center">Fouls<br>2<br>Time Outs<br>3<br></div>
                <div class="col-xs-2">
                     <div class="time text-center">6:30</div>
                     <div class="period text-center"> Period 4</div>
                </div>
                <div class="col-xs-2 fouls text-center">Fouls<br>2<br>Time Outs<br>3<br></div>
                <div class="col-xs-3">
                    <div class="row teamname text-center">
                        Other team
                    </div>
                    <div class="row score text-center">
                        22
                    </div>
            </div>

            <div class="row">
                <div class="col-xs-3 bluesquare text-center">Team Percentage</div>
                <div class="col-xs-6 well">4 wide offset 1</div>
                <div class="col-xs-3 yellowsquare">2 wide not offset</div>
            </div>
            
        </div> <!-- end container -->
    
    </body>
</html>
