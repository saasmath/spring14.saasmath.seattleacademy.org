<!DOCTYPE html>
<html>
    <head>
        <title>Day 70</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: white;
            }
        </style>

        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.min.js"></script>  
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            function isPrime(n)
            {
                //console.log(n);
                //source:  http://stackoverflow.com/questions/11966520/how-to-find-prime-numbers
                if (n < 2)
                    return false;
                var q = Math.floor(Math.sqrt(n));
                for (var i = 2; i <= q; i++)
                {
                    if (n % i === 0)
                        return false;
                }
                return true;
            }
            function findprime(low, high) {
                var counter = 0;
                for (var i = low; i <= high; i++) {
                    //console.log(counter);
                    if (isPrime(i) === true) {
                        counter = counter + 1;
                    }
                   if (counter === 10001) {
                    return i;
                }
                }
                //return counter;
            }
            $(document).ready(function() {
                $('#answer').text(findprime(2, 10000000));
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Programming Challenge!</h1>
            <div class="row">
                10001st prime number
            </div> 
            <div class="row">
                Answers:  <span id="answer">Calculating</span>
            </div>
        </div>
    </body>
</html>
