
<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-image:url("../images/mariohills.jpg");    
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.lineWidth = 10;
                ctx.lineJoin = "round";
                ctx.strokeStyle = "#5284d4";
                ctx.lineCap = "round";
                ctx.moveTo(150, 130);
                ctx.lineTo(150, 300);
                ctx.lineTo(70, 300)
                ctx.lineTo(200, 200);
                ctx.lineTo(250, 100);
                ctx.moveTo(200, 200);
                ctx.lineTo(200, 300);
                ctx.lineTo(300, 200);
                ctx.lineTo(250, 300);
                ctx.lineTo(350, 300);
                ctx.moveTo(400, 100);
                ctx.lineTo(400, 300);
                ctx.lineTo(500, 300);
                ctx.lineTo(500, 100);
                ctx.lineTo(400, 100);
                var grd = ctx.createRadialGradient(450, 200, 150, 450, 275, 60);
                grd.addColorStop(0, "red");
                grd.addColorStop(1, "white");

// Fill with gradient
                ctx.fillStyle = grd;
                ctx.fillRect(400, 100, 100, 200);
                ctx.stroke();
            });
        </script>

    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
