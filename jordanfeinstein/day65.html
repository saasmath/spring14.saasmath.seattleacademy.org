        <script>
            $(document).ready(function() {
                $("#calculate").click(function(e) {
                    var side = $("#side").val();
                    var side2 = $("#side2").val();
                    $("#perimeter").val(side * 1 + side * 1 + side2 * 1 + side2 * 1);
                    $("#area").val(side * side2);
                });
                $("#cubecalculate").click(function(e) {
                    var cubeside = $("#cubeside").val();
                    $("#cubesa").val(Math.pow(cubeside, 2) * 6);
                    $("#cubearea").val(Math.pow(cubeside, 3));
                });

            });
        </script>

                        <h1 >Rectangle Calculator</h1>
                        <div class="row">

                        <div class="row">

                        <div class="row"> <!--This shows how to write to a span or div, etc.-->

                        <div class="row">

                        </div>

                        <h1>Cube Calculator</h1>

                        </div>

                            class="row"></div>

                    <img class="center-block"  src="http://0.tqn.com/d/math/1/0/1/F/cubesa.gif" alt="img"/>

            $(document).ready(function() {
                $("#side2,#lenght,#width, #height, #side").keyup(function(e) {
                    var side = $("#side").val();
                     var side2 = $("#side2").val();
                    $("#perimeter").text( (side*1 + side2*1) * 2 );

                      var width = $("#width").val();

        </script>

        <div class="container">
