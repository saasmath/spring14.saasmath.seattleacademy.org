    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script>

        function digittest(n) {
            var counter = 0;
            for (var i = 0; i < n; i++) {
                var digits = i.toString().split('');
                if (digits[digits.length - 1] * 1 === 0) {
                    console.log(i, digits[digits.length - 1]);
                    counter = counter + 1;
                    //console.log(i);
                }
            }

            return counter;
        }
        $(document).ready(function() {
            console.log(digittest(10000));
            $('#answer').text(digittest(10000));
             //$('#answer').text("hello");
        });</script>
</head>
<body>
    <div class="container">
        <h1>Programming Challenge!</h1>
        <div class="row">
            Find how many numbers from 1 to a million are there that 
            end with 0.
        </div> 
        <div class="row">
            <span id="answer">Calculating !</span>
        </div>
    </div>
</body>
