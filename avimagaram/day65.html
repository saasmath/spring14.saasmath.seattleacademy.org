


<html>
    <head>
        <title>Rectangle and Cube Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb("blue");
            }
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#calculate").click(function(e) {
                    var side = $("#side").val();
                    var side2 = $("#side2").val();
                    $("#perimeter").val(side * 1 + side * 1 + side2 * 1 + side2 * 1);
                    $("#area").val(side * side2);
                });
                $("#cubecalculate").click(function(e) {
                    var cubeside = $("#cubeside").val();
                    $("#cubesa").val(Math.pow(cubeside, 2) * 6);
                    $("#cubearea").val(Math.pow(cubeside, 3));
                });

            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="accordion" id="accordion">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        
                        <h1 >Rectangle Calculator</h1>
                        <div class="row">
                            Side:  <input id="side" />
                        </div>
                        <div class="row">
                            Side 2:  <input id="side2" />
                        </div>
                        <div class="row"> <!--This shows how to write to a input field.-->
                            Perimeter:  <input id="perimeter" />
                        </div>
                        <div class="row"> <!--This shows how to write to a span or div, etc.-->
                            Area:  <input id="area" />
                        </div>
                        <div class="row">
                            <button id="calculate">Calculate</button>
                        </div>

                        <h1>Cube Calculator</h1>
                        <div class="row">
                            Side:  <input id="cubeside" />
                        </div>

                        <div class="row"> <!--This shows how to write to a input field.-->
                            Surface Area:  <input id="cubesa" />
                        </div>
                        <div class="row"> <!--This shows how to write to a span or div, etc.-->
                            Area:  <input id="cubearea" />
                        </div>
                        <div class="row">
                            <button id="cubecalculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
