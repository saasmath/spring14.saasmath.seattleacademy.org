<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Day 09</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>
            .score-block{
                border-style:solid;
                border-width:1px;
            }
            .score-title{
                font-size: 20px;
                color:goldenrod;
                text-align:center;
            }
            .score-number{
                font-size: 60px;
                color:gray;
                text-align:center;
            }
            .buttonchoice
            {
                padding: 2px 2px;
            }
 
        </style>
        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
        <script>
            $(document).ready(function() {
 
                $("#q1").click(function() {
                    $("#img1").attr("src", "apple.jpeg");
                    $("#img1").data("correct", "apple");
                    $("#b1").html("apple");
                    $("#b2").html("orange");
                    $("#b3").html("banana");
                    $("#b4").html("pear");
                });
 
 
                $("#q2").click(function() {
                    $("#img1").attr("src", "happyhippo.png");
                    $("#img1").data("correct", "hippo on a trampoline");
                    $("#b1").html("hippo on a trampoline");
                    $("#b2").html("trippo on a hampoline");
                    $("#b3").html("trampoline on a hippo");
                    $("#b4").html("trampolippo");
                });
 
                $(".ans").click(function() {
                    buttonText = $(this).html();
                    correctAnswer = $("#img1").data("correct");
                    totalscore = $("#totalscore").text();
                    if (buttonText === correctAnswer)
                    {
                        $("#totalscore").text(totalscore * 1 + 1);
                    }
                    else {
                        $("#totalscore").text(totalscore * 1 - 1);
                    }
 
                });
 
 
 
            });
 
        </script>
    </head>
 
    <body>
        <div class="container">
            <button id="q1">q1</button>
            <button id="q2">q2</button>
            <div class="row">
                <div class="col-xs-3 score-block col-xs-offset-1">
                    <div class="score-title">QUESTION</div>
                    <div class="score-number" id="questnum">1/5</div>
                </div>
                <div class="col-xs-3 col-xs-offset-1 score-block">
                    <div class="score-title">TIME</div>
                    <div class="score-number" id="elapsedtime">:11</div>
                </div>
                <div class="col-xs-3 col-xs-offset-1 score-block">
                    <div class="score-title">SCORE</div>
                    <div id = "totalscore" class="score-number">0</div>
                </div>
            </div>
 
            <div class="row" id="wordimage">
                <img id ="img1" class="center-block" data-correct ="lafooh" src="apple.jpeg" alt="foolah"/>
            </div>
 
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block ans" id="b1">apple</button>
            </div>
 
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block ans" id="b2">orange</button>
            </div>
 
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block ans" id="b3">banana</button>
            </div>
 
            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block ans" id="b4">pear</button>
            </div>
 
        </div> <!-- end container -->
 
    </body>
</html>
