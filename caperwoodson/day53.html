<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(90,50);
                ctx.bezierCurveTo(90,50,-40,150,90,250);
                ctx.moveTo(120,250);
                ctx.lineTo(190,50);
                ctx.lineTo(260,250);
                ctx.moveTo(290,250)
                ctx.lineTo(290,50);
                ctx.moveTo(290,50);
                ctx.bezierCurveTo(370,70,370,130,290,150);
                ctx.moveTo(400,50);
                ctx.lineTo(400,250);
                ctx.lineTo(480,250);
                ctx.moveTo(400,150);
                ctx.lineTo(450,150);
                ctx.moveTo(400,50);
                ctx.lineTo(480,50);
                ctx.moveTo(155,150);
                ctx.lineTo(225,150);
                ctx.moveTo(510,50);
                ctx.lineTo(510,250);
                ctx.moveTo(510,150);
                ctx.lineTo(580,250);
                ctx.moveTo(510,50);
                ctx.bezierCurveTo(580,50,580,150,510,150);
                ctx.stroke();
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
