<!DOCTYPE html>
<html>
    <head>
        <title>Day 47</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb(1%,1%,1%);
            }
            .score{
                font-size: 100px;
                color: aqua
            }
            #clickme{
                background-color: red;
                border-color: rgb(0,150,0);              
            }
            #puthome{
                background-color: red;
                border-color: rgb(0,150,0);
            }
            button{
                width: 150px;
                height: 200px;
                border-style: dashed groove;
            }
              
            
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                console.log('hello world');

                $("#clickme").click(function(e) {
                    //console.log(e);
                    var currentScore = $("#homescore").text();
                    //console.log(currentScore);
                    $("#homescore").text(currentScore * 1 + 1);
                });
                $("#puthome").click(function() {
                    console.log("puthome");
                    $("#hometable").load("http://saasmath.seattleacademy.org/day47table.html #myclasses");
                });

                $("body").on("click", "tr", function() {
                    console.log(this);
                    $(this).toggleClass("success");
                });

            });
        </script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <button id="clickme" class="btn btn-primary">Click Me!</button>
            </div>

            <div id="homescore" class="score">000</div>
            <div class="row">
                <button id="puthome" class="btn btn-primary">Put home</button>
            </div>        
            <div class="row" id="hometable">

            </div>
        </div>
    </body>
</html>
