<!DOCTYPE html>
<html>
    <head>
        <title>Liner Grapher Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb(80%,80%,80%);
            }

            #xintercept{
                border-bottom: solid 1px;
            }
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>  
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script src="grapher.js"></script>
        <script>
            $(document).ready(function() {
                function graphLine(m, b) {
                    minX = -30;
                    minY = -30;
                    maxX = 30;
                    maxY = 30;
                    unitsPerTick = .2;
                    //unitsPerTick = (maxX - minY)/20;
                    
                    var myGraph = new Graph({
                        canvasId: 'myCanvas',
                        minX: minX,
                        minY: minY,
                        maxX: maxX,
                        maxY: maxY,
                        unitsPerTick: unitsPerTick
                    });

                    myGraph.drawEquation(function(x) {
                        return m * x + b * 1;
                    }, 'blue', 3);

//                    myGraph.drawEquation(function(x) {
//                        return x*x;
//                    }, 'red', 1);
                }

                $(".container").keyup(function(e) {
                    var slope = $("#slope").val();
                    var yintercept = $("#yintercept").val();
                    var xintercept = -yintercept / slope;
                    $("#xintercept").val(xintercept);
                    graphLine(slope, yintercept);
                });

                $(".container").keyup();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Linear Grapher</h1>
            <canvas id="myCanvas" width="578" height="300"></canvas>
            <div class="row">
                <div class="col-xs-3">Slope:</div>
                <div class="col-xs-1"><input type="text" id="slope" value="1" size="3" /></div>
            </div>

            <div class="row">
                <div class="col-xs-3">y-intercept:</div>
                <div class="col-xs-1"><input type="text" id="yintercept" value="0" size="3" /></div>
            </div>

            <div class="row">
                <div class="col-xs-3">x-intercept:</div>
                <div class="col-xs-1" id="xintercept">0</div>
            </div>

        </div>
    </body>
</html>
