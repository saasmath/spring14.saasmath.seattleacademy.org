<!DOCTYPE html>
<html>
    <head>
        <title>Day 54</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                
                $("#myname").click(function(){
                   console.log('myname');
                   ctx.beginPath();
                
                ctx.moveTo(50,50);
                ctx.lineTo(50,160);
                ctx.lineTo(100,160);
                ctx.lineTo(100,100);
                ctx.lineTo(50,100);
                ctx.moveTo(50,50);
                ctx.lineTo(90,50);
                ctx.lineTo(90,100);
                ctx.moveTo(140,50);
                ctx.lineTo(110,160);
                ctx.moveTo(140,50);
                ctx.lineTo(160,50);
                ctx.lineTo(190,160);
                ctx.moveTo(125,105);
                ctx.lineTo(175,105);
                ctx.moveTo(200,50);
                ctx.lineTo(250,50);
                ctx.lineTo(250,100);
                ctx.lineTo(200,100);
                ctx.moveTo(200,50);
                ctx.lineTo(200,160);
                ctx.moveTo(240,100);
                ctx.lineTo(260,160);
                ctx.moveTo(290,50);
                ctx.lineTo(290,160);
                ctx.moveTo(320,50);
                ctx.lineTo(290,100);
                ctx.lineTo(330,160);
                ctx.moveTo(350,50);
                ctx.lineTo(400,50);
                ctx.lineTo(400,160);
                ctx.lineTo(350,160);   
                ctx.stroke();
            });
            
            $("#myname").click(function(){
                   console.log('myname');
                   ctx.beginPath();
                   ctx.drawArc(700,100,50,0,2*Math.PI);
                   ctx.moveTo(660,100);
                   ctx.quadraticCurveTo(670,70,700,50);
                   ctx.moveTo(730,100);
                   ctx.quadraticCurveTo(720,70,700,50);
               });
               
        });
    
           
           
        </script>

    </head>
    <body>
        <h1>Playing with canvas elements</h1>
        <button id="myname"> write my name </button>
        <button id="person">A person!!!</button>
         
        
        

        <div class="container">
            <canvas id="myCanvas" width="1200" height ="600">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
