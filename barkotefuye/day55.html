<!DOCTYPE html>
<html>
    <head>
        <title>Day 55 | Animation</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #stage {
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {  
             $("#button").click(function(){
                   console.log('button');
               
              function init() {
                    canvas = document.getElementById("stage");
                    ctx = canvas.getContext("2d");
                    return setInterval(draw, 1000);
                }
 
                var x = 400;
                var y = 300;
                var dx = 2;
                var dy = 4;
                var WIDTH = 600;
                var HEIGHT = 400;
 
                function circle(x, y, r) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, true);
                    ctx.fill();
                }
 
                function rect(x, y, w, h) {
                    ctx.beginPath();
                    ctx.rect(x, y, w, h);
                    ctx.closePath();
                    ctx.fill();
                }
 
                function clear() {
                    ctx.clearRect(0, 0, WIDTH, HEIGHT);
                }
 
                function draw() {
                    clear();
                    ctx.fillStyle = "#FAF7F8";
                    rect(0, 0, WIDTH, HEIGHT);
                    ctx.fillStyle = "#ffffff";
                    circle(x, y, 10);
 
                    if (x + dx > WIDTH || x + dx < 0)
                        dx = -dx;
                    if (y + dy > HEIGHT || y + dy < 0)
                        dy = -dy;
 
                    x += dx;
                    y += dy;
                }
 
                init();
                
                ///
                ///
                  function init() {
                    canvas = document.getElementById("stage");
                    ctx = canvas.getContext("2d");
                    return setInterval(draw, 1000);
                }
 
                var a = 50;
                var b = 50;
                var da = 2;
                var db = 4;
                
              
                function circle(a, b, c) {
                    ctx.beginPath();
                    ctx.arc(a, b, c, 0, Math.PI * 1, false);
                    ctx.fill();
                }
                function draw() {
                    circle(a, b, 10);
                    ctx.fillStyle="#000000";
                   
                    if (a + da > WIDTH || a + da < 0)
                        dx = -dx;
                    if (b + db > 500)
                        db = -db;
 
                    a += da;
                    b += db;
                }
 
                init();
                });
            });
        </script>
        
 
    </head>
    <body>
        <div id="Container">
            <h1>Animation Demo</h1>
            <button id="button">click here!</button>
            <br>
            <canvas id="stage" width="600" height="400"></canvas>
        </div>
    </body>
</html>
