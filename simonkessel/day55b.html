<!DOCTYPE html>
<html>
    <head>
        <title>Day 55 | Animation</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #stage {
                //background-color: #DDDDDD;
                position: absolute;
                z-index: 1;
            }
            #background{
                background-color: red;
                position:absolute;
                z-index: 0;
            }
        </style>
        <script>
            $(document).ready(function() {
 
              function init() {
                    canvas = document.getElementById("stage");
                    ctx = canvas.getContext("2d");
                    return setInterval(draw, 10);
                }
 
                var x = 400;
                var y = 300;
                var dx = 2;
                var dy = 4;
                var WIDTH = 600;
                var HEIGHT = 400;
                var counter = 0;
                var color = 0;
 
                function circle(x, y, r) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, true);
                    ctx.fill();
                }
 
                function rect(x, y, w, h) {
                    ctx.beginPath();
                    ctx.rect(x, y, w, h);
                    ctx.closePath();
                    ctx.fill();
                }
 
                function clear() {
                    ctx.clearRect(0, 0, WIDTH, HEIGHT);
                }
 
                function draw() {
                    clear();
                    ctx.fillStyle = "blue";
                    rect(0, 0, WIDTH, HEIGHT);
                    ctx.fillStyle = "red";
                    circle(x, y, 10);
 
                    if (x + dx > WIDTH || x + dx < 0)
                        dx = -dx;
                    if (y + dy > HEIGHT || y + dy < 0)
                        dy = -dy;
                    
                    
                    counter = counter + 1;
                    console.log(counter);
                    if (counter%2 === 0)
                    {
                        ctx.fillStyle = "blue";
                        circle(x, y, 10);
                        ctx.fillStyle = "red";
                        rect(0, 0, WIDTH, HEIGHT);
                        x += dx;
                        y += dy;
                    }
                    
                 
                }
 
                init();
 
            });
        </script>
 
    </head>
    <body>
        <div id="Container">
            <h1>Animation Demo</h1>
            <canvas id="stage" width="600" height="400"></canvas>
        </div>
        <div id="backgroundcontainer">
            <canvas id ="background" width="1200" height="800"></canvas>
        </div>
    </body>
</html>
