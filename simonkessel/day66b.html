<html>
    <head>
        <title>Matrices Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb(80%,80%,80%);
            }
            input{
                width: 40px;
            }
        </style>
 
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            $(document).ready(function() {
                $(".container").keyup(function(e) {
                    var a = $("#a").val();
                    console.log("a= "+a);
                    var b = $("#b").val();
                    console.log("b= "+b);
                    var c = $("#c").val();
                    console.log("c= "+c);
                    var d = $("#d").val();
                    console.log("d= "+d);
                    var det = (a * d)-(b*c);
                    
                    var inv_a = ((1/det) * d);
                    var inv_b = -1 * (1/det) * b;
                    var inv_c = -1 *(1/det) * c;
                    var inv_d = (1/det) * a;
                    
                    var first = $("#first").val();
                    var second = $("#second").val();
                    console.log("first =" + first);
                    console.log("second =" + second);
                    
                    var x = (inv_a * first) + (inv_b * second);
                    console.log("x= " + x);
                    var y = (inv_c *  first) + (inv_d * second);
                    console.log("y= " + y);
                    
                    $("#det").text(det);
                    $("#inv").text(inv_a + "," + inv_b + "," + inv_c + "," + inv_d);
                    $("#x").text(x);
                    $("#y").text(y);
                });
 
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Matrices Calculator</h1>
            <div class="row">
                <input id="a" /> x
                + <input id="b" /> y = 
                <input id="first" />
            </div>
            <div class="row"> <!--This shows how to write to a input field.-->
                <input id="c" /> x
                + <input id="d" /> y = 
                <input id="second" />
            </div>
            <div class="row"> <!--This shows how to write to a span or div, etc.-->
                Determinant:  <span id="det">Undefined</span>
            </div>
            <div class="row">
                 Inverse:  <span id="inv">Undefined</span>
                 \(\begin{bmatrix} <span id="inv_a">Undefined</span> &  \\ -1 & 4 \end{bmatrix} \)
            </div>
            <div class="row">
                 x:  <span id="x">Undefined</span>
            </div>
            <div class="row">
                 y:  <span id="y">Undefined</span>
            </div>
            <div class="row">
                <button id="calculate">Calculate</button>
            </div>
        </div>
    </body>
</html>
