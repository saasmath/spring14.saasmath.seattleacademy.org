<!DOCTYPE html>

<html>
    <head>
        <title>day69</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>
            function onetomill(n) {
                //console.log("function called!");
                counter = 0;
                for (var i = 1; i <= n; i++) {
                    if (i % 3===0 || i%5===0){
                        console.log(counter);
                        counter = counter + i;
                    }
                    
                }
                return counter;
                //console.log(counter);
            }

            total = onetomill(10);
            console.log(total);
        </script>
    </head>
    <body>
        <div>Sum 1 to million</div>
    </body>
</html>
