<!DOCTYPE html>
<html>
    <head>
        <title>Day 47</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb(90%,90%,90%);
            }
            .score{
                font-size: 45px;
            }
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                console.log('hello world');

                $("#clickme").click(function() {
                    var currentScore = $("#homescore").text();
                    $("#homescore").text(currentScore * 1 + 1);
                });


                $("#puthome").click(function() {
                    console.log("puthome");
                    $("#hometable").load("http://saasmath.seattleacademy.org/day47table.html #myclasses");
                });

                $("body").on("click", "tr", function() {
                    console.log(this);
                    $(this).toggleClass("success");
                });

                //$("#clickme").fadeOut(1000);
                
                $('#clickme').click(function() {
                    $(this).fadeOut(1000);
                }); 
                


            });
        </script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <button id="clickme" class="btn btn-primary">Click Me!</button>
            </div>

            <div id="homescore" class="score">55</div>
            <div class="row">
                <button id="puthome" class="btn btn-primary">Put home</button>
            </div>        
            <div class="row" id="hometable">

            </div>
        </div>
    </body>
</html>
