<!DOCTYPE html>
<html>
    <head>
        <title>Day 47</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb(80%,80%,80%);
            }
            .score{
                font-size: 45px;
            }
            .redbutton{
                background-color:aquamarine
                
            }
        </style>

        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {

                $('.btn').mouseenter(function() {
                    console.log("mouseenter");
                    $(this).fadeTo('fast', 0.5);
                });
                $('.btn').mouseleave(function() {
                    $(this).fadeTo('fast', 1);
                });

                console.log('hello world');
                $("#clickme").click(function(e) {
                    var currentScore = $("#homescore").text();
                    //console.log(currentScore);
                    $("#homescore").text(currentScore * 1 + 1);
                });
                $("#puthome").click(function() {
                    console.log("puthome");
                    $("#hometable").load("http://saasmath.seattleacademy.org/day47table.html #myclasses");
                });
            });</script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <script type='text/javascript' src='script.js'></script>
                <button id="clickme" class="btn btn-primary redbutton">Click Me!</button>
            </div>

            <div id="homescore" class="score">55</div>
            <div class="row">
                <button id="puthome" class="btn btn-primary redbutton">Put home</button>
            </div>        
            <div class="row" id="hometable">

            </div>
        </div>
    </body>
</html>
