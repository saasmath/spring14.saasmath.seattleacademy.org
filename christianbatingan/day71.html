        <script>
            function isPrime(n)
            {
                //console.log(n);
                //source:  http://stackoverflow.com/questions/11966520/how-to-find-prime-numbers
                if (n < 2)
                    return false;
                var q = Math.floor(Math.sqrt(n));
                for (var i = 2; i <= q; i++)
                {
                    if (n % i === 0)
                        return false;
                }
                return true;
            }
            function sumstoprime(n) {
                var counter = 0;
                for (var i = 737; i < 970000; i++) {
                    //numstring = i.toString
                    var digits = i.toString().split('');
                    digitsum = 0;
                    for (var x = 0; x < digits.length; x++) {
                        digitsum += digits[x] * 1;
 
                    }
                    if (isPrime(digitsum)) {
                        counter = counter + 1;
                       // console.log(i,digitsum);
                    }
                }
                return counter;
            }
            $(document).ready(function() {
                $('#answer').text(sumstoprime(970000));
            });
        </script>
