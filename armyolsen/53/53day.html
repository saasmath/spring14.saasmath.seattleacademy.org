<!DOCTYPE html>
<html>
    <head>
        <title>Day 53</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #myCanvas{
                border: solid 1px;
                background-color: #DDDDDD;
            }
        </style>
        <script>
            $(document).ready(function() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(0,300);
                ctx.lineTo(100,100);
                ctx.lineTo(200,300);
                ctx.moveTo(50,200);
                ctx.lineTo(150,200);
                ctx.stroke();
                
                ctx.moveTo(200,0);
                ctx.lineTo (200,200);
                ctx.moveTo (200,0);
                ctx.bezierCurveTo(300,(200,100)); //end of rounded part

                ctx.stroke();
                
            });
        </script>
 
    </head>
    <body>
        <div class="container">
            <canvas id="myCanvas" width="600" height ="400">
                Your browser does not support the canvas element!
            </canvas>
        </div>
    </body>
</html>
