<!DOCTYPE html>
<html>
	<head>
	</head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="JQuery.js"></script>
	<script>
		$(document).ready(function(){
			var socket = io.connect('http://saasmath.seattleacademy.org:443');
			//$("#test").attr("color", "red");


			socket.on('serve', function (data) 
			{
				$("#" + data["ID"]).attr(data["Attribute"], data["Value"]);
			});

			//when the button is clicked send the data to the server
			$("#send").click(function(){
				socket.emit('update', {"ID":"test", "Attribute":"color", "Value":"red"});
			});
		});
	</script>
	<body>
		<font id = "test">thrg</font>
		<button id = "send">Send</button>
	</body>
</html>
