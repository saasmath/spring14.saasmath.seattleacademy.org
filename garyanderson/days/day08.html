        <!-- Bootstrap -->
        <link href="http://saasmath.seattleacademy.org/css/bootstrap.css"
              rel="stylesheet">
        <style>
            .score-block{
                border-style:dashed;
                border-width:5px;
                background-color: lightpink;
            }
            .score-title{
                font-size: 40px;
                color:darkcyan;
                text-align:left;
            }
            .score-number{
                font-size: 40px;
                color:darkcyan;
                outline-width: 500px;
                text-align:center;
            }
            .buttonchoice
            {
                padding: 25px 5px;
                background-color: darkcyan;
            }
            .btn{
                background-color: lightpink;
                color: darkcyan
                
            }
            .buttonchoice {background-image: url("gary35.jpg")}

        <script src="http://saasmath.seattleacademy.org/js/jquery.js"></script>
        <script src="http://saasmath.seattleacademy.org/js/bootstrap.js"></script>
        <script>
            $(document).ready(function() {
                
                $("#choice1").click(function() {

               $(".btn").click(function() {

                $("#choice1").click(function() {
                    totalscore = $("#totalscore").text();
                    $("#totalscore").text(totalscore*1 + 1);

                });


                
            });

        </script>

                </div>
            </div>

            <div class="row buttonchoice">
                <button class="btn btn-lg btn-primary center-block" id="choice1">
                    <span id ="choice1star" class="glyphicon glyphicon-star"></span>Peter Pan</button>
            </div>

            <div class="row buttonchoice">

            <div class="row buttonchoice">
