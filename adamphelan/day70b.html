        <script>
            function isPrime(n)
            {
                //console.log(n);
                //source:  http://stackoverflow.com/questions/11966520/how-to-find-prime-numbers
                if (n < 2)
                    return false;
                var q = Math.floor(Math.sqrt(n));
                for (var i = 2; i <= q; i++)
                {
                    if (n % i === 0)
                        return false;
                }
                return true;
            }
            function isPalindrome(n) {

                //if (n < 0)
                    //return false;
                var numba = 0;
                var digies = n.toString().split('');
                var q = digies.reverse();
                
                for (var i = 0; i < digies.length; i++) {
                    console.log(digies[i],q[i]);
                    if (digies[i] !== q[i]) {
                        console.log(digies[i],q[i]);
                        return false;
                    }
                }
                console.log(n);
                return true;
            }
            function sumstoprime(n) {
                var counter = 0;
                for (var i = 0; i < n; i++) {
                    //numstring = i.toString
                    var digits = i.toString().split('');
                    digitsum = 0;
                    for (var x = 0; x < digits.length; x++) {
                        digitsum += digits[x] * 1;

                    }
                    if (isPrime(digitsum)) {
                        counter = counter + 1;
                        // console.log(i,digitsum);
                    }
                }
                return counter;
            }
