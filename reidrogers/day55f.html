<!DOCTYPE html>
<html>
    <head>
        <title>Day 55 | Animation</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            
            #stage {
                background-color: #FFFFFF;
                
           .stage {
                background: #AAAAAA;
                transition-property: background;
                transition-duration: 20s;
                transition-timing-function: cubic-bezier;
}
           .stage:hover {
                background: #f7941d;
}
            }
        </style>
        <script>
            $(document).ready(function() {

                
                function init() {
                    canvas = document.getElementById("stage");
                    ctx = canvas.getContext("2d");
                    return setInterval(draw, 20);
                }
                var r = 35;
                var x = 100;
                var y = 300;
                var dx = 2;
                var dy = 4;
                var WIDTH = 600;
                var HEIGHT = 400;
                var redness = 256;
                var green = 256;
                var blueness = 256;

                function circle(x, y, r) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, true);
                    ctx.fillStyle = "rgb(" + redness + "," + green + "," + blueness + " )";
                    ctx.fill();
                    ctx.strokeStyle = "rgb(" + redness + "," + green + "," + blueness + " )";
                    ctx.stroke();
                }

                function rect(x, y, w, h) {
                    ctx.beginPath();
                    ctx.rect(x, y, w, h);
                    //ctx.closePath();
                    ctx.fill();
                }

                function clear() {
                    ctx.clearRect(0, 0, WIDTH, HEIGHT);
                }

                function draw() {
                    //clear();

                    ctx.fillStyle = "#FAF7F8";
                    
                    //rect(250, 0, 50, 150);
                    console.log(redness);
                    ctx.fillStyle = "rgb(" + redness + "," + green + "," + blueness + " )";
                    circle(x, y, r);

                    if (x + dx > WIDTH || x + dx < 0)
                        dx = -dx;


                    if (y + dy > HEIGHT || y + dy < 0)
                        dy = -dy;
                    
                    if (x + dx > 250 && y + dy < 150)
                    {
                        console.log("hit wall");
                        dx = -dx;
                    }
                    x += dx;
                    y += dy;

                    redness = Math.floor((Math.random() * 300) + 1);
                    green = Math.floor((Math.random() * 100) + 1);
                    blueness = Math.floor((Math.random() * 300) + 1);
                    //r = Math.floor((Math.random() * 20) + 10);
                }

                init();

            });
        </script>

    </head>
    <body>
        <div id="Container">
            <h1>Animation Demo</h1>
            <canvas id="stage" width="800" height="800"></canvas>
        </div>
    </body>
</html>
