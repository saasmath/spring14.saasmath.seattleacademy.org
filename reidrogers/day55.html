<!DOCTYPE html>
<html>
    <head>
        <title>Day 55 | Animation</title>
        <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <style>
            #stage {
                // background-color: red;
                #Container{


                }


            }
        </style>
        <script>
            $(document).ready(function() {

                function init() {
                    canvas = document.getElementById("stage");
                    ctx = canvas.getContext("2d");
                    return setInterval(draw, 50);

                }

                var x = 400;
                var y = 300;
                var dx = 1;
                var dy = 4;
                var WIDTH = 600;
                var HEIGHT = 400;
                var red = 256;
                var green = 256;
                var yellow = 256;

                function circle(x, y, r) {
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.lineWidth = 5;
                    ctx.stroke();
                }

                function rect(x, y, w, h) {
                    ctx.beginPath();
                    ctx.rect(x, y, w, h);
                    ctx.closePath();
                    ctx.fill();
                }

                function clear() {
                    ctx.clearRect(0, 0, WIDTH, HEIGHT);
                }

                function draw() {

                    clear();
                    mycolor = "rgy(" + red + "," + yellow + "," + green + ")";
                    console.log(mycolor);
                    ctx.fillStyle = mycolor;
                    console.log(ctx.fillStyle);

                    rect(0, 0, WIDTH, HEIGHT);

                    ctx.fillStyle = "#000080";
                    circle(x, y, 40);

                    if (x + dx > WIDTH || x + dx < 0)
                        dx = -dx;
                    if (y + dy > HEIGHT || y + dy < 0)
                        dy = -dy;

                    x += dx;
                    y += dy;

                    red = Math.floor((Math.random() * 255) + 1);
                    green = Math.floor((Math.random() * 255) + 1);
                    yellow = Math.floor((Math.random() * 255) + 1);




                }

                init();


            });
        </script>

    </head>
    <body>
        <audio src="/music/good_enough.mp3" controls>	
            <embed 
                src="/music/good_enough.mp3"
                width="180"
                height="90"
                loop="false"
                autostart="false" />
        </audio>
        <div id="Container">
            <h1>Animation Demo</h1>
            <canvas id="stage" width="600" height="400"></canvas>
        </div>
    </body>
</html>
