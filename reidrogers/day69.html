<html>
    <head>
        <title>day 69</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script>
            function onetomill(n) {
                console.log("function called!");
                counter = 0;
                for (var i = 1; i <= n; i++) {
                    if (i % 3 === 0) {
                        counter = counter + i;
                    }
                    counter = counter + i;
                    console.log(counter);
                }
                return counter;
                //console.log(counter);
            }

            total = onetomill(10);
            console.log(total);
        </script>
    </head>
    <body>
        <div>Sum 1 to 1 million</div>
    </body>
