<!DOCTYPE html>
<html>
    <head>
        <title>Rectangle Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                background-color: rgb(80%,80%,80%);
            }
        </style>
 
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#calculate").click(function(e) {
                    var width = $("#width").val();
                    var height= $("#height").val1();
                    $("#perimeter").val(width * 2 + height * 2);
                    $("#area").text(width*height);
                });
 
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Square Calculator</h1>
            <div class="row">
                width:  <input id="width" />
                height: <input id="height"/>
            </div>
            <div class="row"> <!--This shows how to write to a input field.-->
                perimeter:  <input id="perimeter" />
            </div>
            <div class="row"> <!--This shows how to write to a span or div, etc.-->
                Area:  <span id="area">Undefined</span>
            </div>
            <div class="row">
                <button id="calculate">Calculate</button>
            </div>
        </div>
    </body>
</html>
